  <script>
    // –õ–æ–∫–∞–ª—å–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
    const securityMonitor = {
      logs: [],
      maxLogs: 1000,

      init() {
        try {
          this.trackDevTools();
          this.trackConsoleAccess();
          this.trackNetworkRequests();
          this.trackUserActivity();
          this.trackPerformance();
          this.setupErrorHandling();
          this.setupLocalStorage();
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞:', error);
        }
      },

      setupLocalStorage() {
        // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –ª–æ–≥–∏ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        localStorage.setItem('securityLogs', JSON.stringify([]));
      },

      trackDevTools() {
        let devtools = function() {};
        devtools.toString = function() {
          this.opened = true;
          return '';
        }
        console.log('%c', devtools);
        setInterval(() => {
          if (devtools.opened) {
            this.reportSuspiciousActivity('DevTools –æ—Ç–∫—Ä—ã—Ç—ã', 'high');
          }
        }, 1000);
      },

      trackConsoleAccess() {
        const originalConsole = window.console;
        window.console = new Proxy(originalConsole, {
          get: (target, property) => {
            if (property === 'log' || property === 'warn' || property === 'error') {
              this.reportSuspiciousActivity(`–ü–æ–ø—ã—Ç–∫–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è console.${property}`, 'medium');
            }
            return target[property];
          }
        });
      },

      trackNetworkRequests() {
        const originalFetch = window.fetch;
        window.fetch = async (...args) => {
          try {
            this.reportSuspiciousActivity(`–°–µ—Ç–µ–≤–æ–π –∑–∞–ø—Ä–æ—Å: ${args[0]}`, 'low');
            return await originalFetch.apply(this, args);
          } catch (error) {
            this.reportSuspiciousActivity(`–û—à–∏–±–∫–∞ —Å–µ—Ç–µ–≤–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'high');
            throw error;
          }
        };
      },

      trackUserActivity() {
        let lastActivity = Date.now();
        const timeout = 30 * 60 * 1000; // 30 –º–∏–Ω—É—Ç

        const resetTimer = () => {
          lastActivity = Date.now();
        };

        ['click', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
          document.addEventListener(event, resetTimer);
        });

        setInterval(() => {
          if (Date.now() - lastActivity > timeout) {
            this.reportSuspiciousActivity('–î–ª–∏—Ç–µ–ª—å–Ω–æ–µ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏', 'low');
          }
        }, 60000);
      },

      trackPerformance() {
        if ('performance' in window) {
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              if (entry.duration > 1000) { // –ï—Å–ª–∏ –æ–ø–µ—Ä–∞—Ü–∏—è –∑–∞–Ω—è–ª–∞ –±–æ–ª—å—à–µ 1 —Å–µ–∫—É–Ω–¥—ã
                this.reportSuspiciousActivity(`–ú–µ–¥–ª–µ–Ω–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è: ${entry.name}`, 'medium');
              }
            }
          });
          observer.observe({ entryTypes: ['measure', 'resource'] });
        }
      },

      setupErrorHandling() {
        window.onerror = (msg, url, line, col, error) => {
          this.reportSuspiciousActivity(`–û—à–∏–±–∫–∞: ${msg}`, 'high');
          return false;
        };

        window.addEventListener('unhandledrejection', (event) => {
          this.reportSuspiciousActivity(`–ù–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ –ø—Ä–æ–º–∏—Å–∞: ${event.reason}`, 'high');
        });
      },

      reportSuspiciousActivity(activity, severity) {
        try {
          const logEntry = {
            timestamp: new Date().toISOString(),
            activity,
            severity,
            userAgent: navigator.userAgent,
            url: window.location.href
          };

          // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–ø–∏—Å—å –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
          const logs = JSON.parse(localStorage.getItem('securityLogs') || '[]');
          logs.push(logEntry);
          
          // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ö—Ä–∞–Ω–∏–º—ã—Ö –ª–æ–≥–æ–≤
          if (logs.length > this.maxLogs) {
            logs.shift();
          }
          
          localStorage.setItem('securityLogs', JSON.stringify(logs));

          // –õ–æ–∫–∞–ª—å–Ω–æ–µ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
          console.warn(`[${severity.toUpperCase()}] ${activity}`);

          // –ï—Å–ª–∏ —ç—Ç–æ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
          if (severity === 'high') {
            this.showNotification(activity);
          }
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –ª–æ–≥–∞:', error);
        }
      },

      showNotification(message) {
        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background-color: #ff4444;
          color: white;
          padding: 15px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.2);
          z-index: 1000;
          max-width: 300px;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);

        // –£–¥–∞–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
          notification.remove();
        }, 5000);
      },

      getLogs() {
        return JSON.parse(localStorage.getItem('securityLogs') || '[]');
      },

      clearLogs() {
        localStorage.setItem('securityLogs', JSON.stringify([]));
      }
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞
    securityMonitor.init();

    // –ë–∞–∑–æ–≤–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === 'c' || e.key === 'C' || e.key === 'u' || e.key === 'U')) {
        e.preventDefault();
      }
    });
  </script>
